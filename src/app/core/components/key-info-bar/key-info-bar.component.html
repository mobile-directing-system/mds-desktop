<table class="key-info-bar">
    <tr class="info">
      <td *ngFor="let keyInfo of (getKeyInfos() | async);"><div class="info-text" matRipple *ngIf="keyInfo" (click)="keyInfo && keyInfo.action && keyInfo.action()">{{keyInfo.label}}</div></td>
    </tr>
    <tr class="key">
      <td *ngFor="let keyInfo of (getKeyInfos() | async);"><span *ngIf="keyInfo">{{keyInfo.keyCombinationAsString()}}</span></td>
    </tr>
</table>
