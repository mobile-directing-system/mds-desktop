<span *ngIf="content">
  <div class="line"><span class="label" i18n>Callsign:</span> {{ content.callsign }}</div>
  <div class="line"><span class="label" i18n>Head:</span> {{ content.head }}</div>
  <div class="line"><span class="label" i18n>Channel:</span> {{ content.channel }}</div>
  <div class="line"><span class="label" i18n>Content:</span> {{ content.content }}</div>
</span>
