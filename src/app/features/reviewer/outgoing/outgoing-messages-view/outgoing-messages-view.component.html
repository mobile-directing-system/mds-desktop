<div>
    <table mat-table [dataSource]="dataSource" matSortActive="createdAt" matSortDirection="desc" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.messageId}} </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Priority </th>
            <td mat-cell *matCellDef="let row">
                <app-importance-inline [importance]=row.priority></app-importance-inline>
            </td>
        </ng-container>

        <!-- CreatedAt Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Created at </th>
            <td mat-cell *matCellDef="let row"> {{row.createdAt | date:'medium'}} </td>
        </ng-container>

        <!-- Sender Column -->
        <ng-container matColumnDef="sender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Sender </th>
            <td mat-cell *matCellDef="let row"> {{row.senderLabel}} </td>
        </ng-container>

        <!-- Recipient Column -->
        <ng-container matColumnDef="recipient">
            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Recipient </th>
            <td mat-cell *matCellDef="let row"> {{row.recipientLabel}} </td>
        </ng-container>

        <!-- Content Column -->
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Content </th>
            <td mat-cell *matCellDef="let row"> {{row.content}} </td>
        </ng-container>

        <!-- Incident Column -->
        <ng-container matColumnDef="incident">
            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Incident </th>
            <td mat-cell *matCellDef="let row"> {{row.incidentLabel}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>

        <!-- Text if no messages are available -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6" i18n>No outgoing messages to review at the moment.</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
